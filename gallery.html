    <style>
        body {
            font-family: 'Lato', sans-serif;

        /* Meta Navigation */
        #metanav {

            list-style: none;
            padding: 0;

            gap: 20px;
        }

        #metanav ul li a {
            color: white;

            transition: color 0.3s ease-in-out;
        }

        #metanav ul li a:hover {
            color: #f39c12;

        /* Content Wrapper */
        .content-wrapper {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            gap: 20px;
            padding: 20px;
        }

        /* Left Sidebar */
        #leftnav {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .left-images img {
            width: 80%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Main Content */
        #maindisplay {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Gallery Styling */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        #gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        #gallery img:hover {
            transform: scale(1.05);
        }

        /* Right Sidebar */
        #rightpanel {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .news-card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        #footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        #footer a {
            color: #f39c12;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
